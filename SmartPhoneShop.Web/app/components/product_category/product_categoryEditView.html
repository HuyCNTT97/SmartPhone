  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Sửa dữ liệu {{product_category.Name}}
        <small>sửa mới danh mục loại sản phẩm</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Trang Chủ</a></li>
        <li><span>Danh mục Loại Sản Phẩm</span></li>
        <li class="active">Sửa Loại Sản Phẩm</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">

            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Sửa mới</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form novalidate name="frmUpdateProductCategory" class="form-horizontal" role="form"
                          ng-submit="UpdateProductCategory()">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Tên Danh Mục
                                </label>

                                <div class="col-sm-10">
                                    <input required placeholder="Bắt buộc nhập tên"
                                           type="text" class="form-control"
                                           ng-model="product_category.Name"
                                           ng-change="GetSeoTitile()" name="name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Tiêu Đề SEO
                                </label>

                                <div class="col-sm-10">
                                    <input type="text" required="required" placeholder="Bắt buộc nhập" class="form-control" name="alias"
                                           ng-model="product_category.Alias">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Mô Tả
                                </label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="description"
                                           ng-model="product_category.Description">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Danh Mục Cha
                                </label>

                                <div class="col-sm-10">
                                    <select ng-model="product_category.ParentID"
                                            ng-options="option.ID as option.Name for option
                                            in listProductCategory"
                                            class="form-control">
                                        <option value="">Danh mục gốc</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Thứ Tự
                                </label>

                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="displayorder"
                                           ng-model="product_category.DisplayOrder">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Hình Ảnh
                                </label>

                                <div class="col-sm-10">
                                    <input type="text" required="required" placeholder="Bắt buộc nhập hình ảnh" class="form-control" name="image"
                                           ng-model="product_category.Image">
                                    <button class="btn btn-default" type="button" ng-click="ChooseImage()">Chọn ảnh</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Meta Keyword
                                </label>

                                <div class="col-sm-10">
                                    <textarea type="text" class="form-control" name="metakeyword"
                                              ng-model="product_category.MetaKeyword"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Meta Desciption
                                </label>

                                <div class="col-sm-10">
                                    <textarea type="text" class="form-control" name="metadescription"
                                              ng-model="product_category.MetaDescription"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Trạng Thái
                                </label>

                                <div class="col-sm-10">
                                    <input type="checkbox" name="status"
                                           ng-model="product_category.Status"
                                           ng-checked="product_category.Status" />
                                    <label>Kích Hoạt</label>
                                </div>
                            </div>
                            <div class="col-sm-10"></div>
                        </div>

                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button ui-sref="product_category" class="btn btn-danger">Quay Lại</button>
                            <button type="submit" class="btn btn-info pull-right">Lưu</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
                <!-- general form elements disabled -->
                <!-- /.box -->
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
