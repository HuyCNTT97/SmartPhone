  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Menu Group
        <small>danh sách nhóm menu</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang Chủ</a></li>
        <li>Danh Mục Menu Group</li>
        <li class="active">Xem nhóm menu</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Bảng Danh Sách</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body ">
            <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="dataTables_length" id="example1_length">
                            <label>
                                Hiển Thị <select name="mySelect" aria-controls="example1" class="form-control input-sm"
                                                 ng-options="item.name for item in option.options
                                                  track by item.value"
                                                 ng-model="option.model"
                                                 ng-change="change()"></select>
                            </label>
                        </div>
                    </div><div class="col-sm-6">
                        <div id="example1_filter" class="dataTables_filter">
                            <label>
                                Tìm Kiếm:<input type="search" placeholder="Nhập Mã Hoặc Tên" ng-change="search()"
                                                ng-model="keyword"
                                                class="form-control input-sm" placeholder=""
                                                aria-controls="example1">
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-success"
                                ui-sref="menu_group_add">
                            Thêm mới
                        </button>
                        <button ng-click="deleteMultiple()"
                                id="btnDelete" disabled
                                class="btn btn-danger">
                            Xóa các dòng đã chọn
                        </button>
                    </div>
                </div><div class="row">
                    <div class="col-sm-12">
                        <table id="example1" class="table table-bordered table-hover table-striped dataTable" role="grid" aria-describedby="example1_info">
                            <thead>
                                <tr role="row" class="bg-black">
                                    <th>Mã Loại menu</th>
                                    <th>Tên </th>
                                    <th>Các Chức Năng</th>
                                    <th>
                                        <label>
                                            <input name="all"
                                                   type="checkbox" ng-click="selectAll()" />
                                            Chọn tất cả
                                        </label>
                                    </th>

                                </tr>
                            </thead>
                            <tbody>

                                <tr ng-repeat="item in menu_group">
                                    <td>{{item.ID}}</td>
                                    <td>{{item.Name}}</td>

                                    <td>
                                        <button class="btn btn-sm btn-primary"
                                                ui-sref="menu_group_edit({id:item.ID})" title="Chỉnh Sửa">
                                            <i class="fa fa-pencil"></i>
                                        </button>
                                        <button class="btn btn-sm btn-danger"
                                                ng-click="deleteMenuGroup(item.ID)" title="Xóa">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </td>
                                    <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getMenu_group(page)"></pager-directive>
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
