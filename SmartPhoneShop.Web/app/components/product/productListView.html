  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Loại Sản Phẩm
        <small>danh sách các loại sản phẩm hiện có</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang Chủ</a></li>
        <li>Danh Mục Sản Phẩm</li>
        <li class="active">Xem Sản Phẩm</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Bảng Danh Sách</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body ">
            <div id="example1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="dataTables_length" id="example1_length">
                            <label>
                                Hiển Thị <select name="mySelect" aria-controls="example1" class="form-control input-sm"
                                                 ng-options="item.name for item in option.options
                                                  track by item.value"
                                                 ng-model="option.model"
                                                 ng-change="change()"></select>
                            </label>
                        </div>
                    </div><div class="col-sm-6">
                        <div id="example1_filter" class="dataTables_filter">
                            <label>
                                <span class="text-bold">Tìm Kiếm: </span><input type="search" placeholder="Nhập Mã Hoặc Tên" ng-change="search()"
                                                                                ng-model="keyword"
                                                                                class="form-control input-sm"
                                                                                aria-controls="example1">
                            </label>
                        </div>
                    </div>
                </div><div class="row">
                    <div class="col-sm-12">
                        <table id="example1" class="table table-bordered table-hover table-striped dataTable" role="grid" aria-describedby="example1_info">
                            <thead>
                                <tr role="row" class="bg-black">
                                    <th>Mã Sản Phẩm</th>
                                    <th>Tên Sản Phẩm</th>
                                    <th>Ngày tạo</th>
                                    <th>Trạng Thái</th>
                                    <th>Các Chức Năng</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in product">
                                    <td>{{item.ID}}</td>
                                    <td>{{item.Name}}</td>
                                    <td>{{item.CreatedDate|date:'dd/MM/yyyy hh:mm:ss'}}</td>

                                    <td ng-class="{'badge bg-red':item.Status==false,
                                        'badge bg-green':item.Status==true}">
                                        {{item.Status|statusFilter}}
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-primary" title="Chỉnh Sửa"><i class="fa fa-pencil"></i></button>
                                        <button class="btn btn-sm btn-danger" title="Xóa"><i class="fa fa-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}"
                             pages-count="{{pagesCount}}"
                             total-count="{{totalCount}}"
                             search-func="getProduct(page)"></pager-directive>
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
