  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Sửa dữ liệu
        <small>Sửa mới danh mục sản phẩm {{product.Name}}</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Trang Chủ</a></li>
        <li><span>Danh mục Sản Phẩm</span></li>
        <li class="active">Sửa Sản Phẩm</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">

            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Sửa mới</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form novalidate name="frmEditProduct" class="form-horizontal" role="form"
                          ng-submit="UpdateProduct()">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Tên Sản Phẩm
                                </label>

                                <div class="col-sm-10">
                                    <input required placeholder="Bắt buộc nhập tên"
                                           type="text" class="form-control"
                                           ng-change="GetSeoTitile()" ng-model="product.Name" name="name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Tiêu Đề SEO
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" required="required" placeholder="Bắt buộc nhập" class="form-control" name="alias"
                                           ng-model="product.Alias">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Số Lượng
                                </label>

                                <div class="col-sm-10">
                                    <input type="number" required="required" placeholder="Bắt buộc nhập" class="form-control" name="quantity"
                                           ng-model="product.Quantity">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Giá Sản Phẩm
                                </label>

                                <div class="col-sm-10">
                                    <input type="number" required="required" placeholder="Bắt buộc nhập" class="form-control" name="price"
                                           ng-model="product.Price">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Giảm Giá(%)
                                </label>

                                <div class="col-sm-10">
                                    <input type="number" required="required" placeholder="Bắt buộc nhập" class="form-control" name="promotion"
                                           ng-model="product.Promotion">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Nội Dung Chi Tiết
                                </label>

                                <div class="col-sm-10">
                                    <textarea required placeholder="Bắt buộc nhập"
                                              ng-model="product.Content"
                                              ckeditor="ckeditorOptions" class="form-control"
                                              name="content"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Mô Tả
                                </label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="description"
                                           ng-model="product.Description">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Danh Mục Cha
                                </label>

                                <div class="col-sm-10">
                                    <select ng-model="product.ProductCategoryID"
                                            ng-options="option.ID as option.Name for option
                                            in listProduct"
                                            class="form-control"></select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Thứ Tự
                                </label>

                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="displayorder"
                                           ng-model="product.DisplayOrder">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Hình Ảnh
                                </label>

                                <div class="col-sm-10">
                                    <input type="text" required="required" placeholder="Bắt buộc nhập hình ảnh" class="form-control" name="image"
                                           ng-model="product.Image">
                                    <button class="btn btn-default" type="button" ng-click="ChooseImage()">Chọn ảnh</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Thêm ảnh</label>
                                <div class="col-sm-10">
                                    <ul class="list-inline">
                                        <li ng-repeat="img in moreImages">
                                            <img ng-src="{{img}}" width="100" />
                                            <button class="btn btn-sm btn-danger" ng-click="DeleteOneImage(img)" title="Xóa Ảnh">
                                                <i class="fa fa-trash"></i>
                                            </button>
                                        </li>
                                    </ul>
                                    <button class="btn btn-default" type="button" ng-click="ChooseMoreImage()">Chọn ảnh</button>
                                    <button class="btn btn-default" type="button" ng-click="DeleteMoreImage()">Xóa tất cả ảnh</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Meta Keyword
                                </label>

                                <div class="col-sm-10">
                                    <textarea type="text" class="form-control" name="metakeyword"
                                              ng-model="product.MetaKeyword"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Meta Desciption
                                </label>

                                <div class="col-sm-10">
                                    <textarea type="text" class="form-control" name="metadescription"
                                              ng-model="product.MetaDescription"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Trạng Thái
                                </label>

                                <div class="col-sm-10">
                                    <input type="checkbox" name="status"
                                           ng-model="product.Status"
                                           ng-checked="product.Status" />
                                    <label>Kích Hoạt</label>
                                </div>
                                <div class="col-sm-10">
                                </div>
                            </div>
                        </div>

                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button ui-sref="product" class="btn btn-danger">Quay Lại</button>
                            <button type="submit" class="btn btn-info pull-right">Lưu</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
                <!-- general form elements disabled -->
                <!-- /.box -->
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
