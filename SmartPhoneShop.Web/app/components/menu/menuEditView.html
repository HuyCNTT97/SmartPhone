  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Sửa dữ liệu {{menu.Name}}
        <small>Sửa danh mục menu</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Trang Chủ</a></li>
        <li><span>Danh mục menu</span></li>
        <li class="active">Sửa Loại Menu</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">

            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Sửa mới</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form novalidate name="frmUpdateMenu" class="form-horizontal" role="form"
                          ng-submit="UpdateMenu()">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Tên Danh Mục
                                </label>

                                <div class="col-sm-10">
                                    <input required placeholder="Bắt buộc nhập tên"
                                           type="text" class="form-control"
                                           ng-model="menu.Name"
                                           ng-change="GetSeoTitile()" name="name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    URL
                                </label>

                                <div class="col-sm-10">
                                    <input type="text" required="required" placeholder="Bắt buộc nhập" class="form-control" name="url"
                                           ng-model="menu.URL">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                  Display Order
                                </label>

                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="displayOrder"
                                           ng-model="menu.DisplayOrder">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Group ID
                                </label>


                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="groupID"
                                           ng-model="menu.GroupID">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Target
                                </label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="target"
                                           ng-model="menu.Target">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Trạng Thái
                                </label>

                                <div class="col-sm-10">
                                    <input type="checkbox" name="status"
                                           ng-model="menu.Status"
                                           ng-checked="menu.Status" />
                                    <label>Kích Hoạt</label>
                                </div>
                            </div>
                            <div class="col-sm-10"></div>
                        </div>

                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button ui-sref="menu" class="btn btn-danger">Quay Lại</button>
                            <button type="submit" class="btn btn-info pull-right">Lưu</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
                <!-- general form elements disabled -->
                <!-- /.box -->
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
