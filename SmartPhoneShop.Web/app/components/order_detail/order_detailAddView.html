  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm dữ liệu
        <small>Thêm mới danh mục chi tiết đặt hầng</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Trang Chủ</a></li>
        <li><span>Danh mục chi tiết đặt hàng</span></li>
        <li class="active">Thêm chi tiết đặt hàng</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">

            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Thêm mới</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form novalidate name="frmAddOrderDetail" class="form-horizontal" role="form"
                          ng-submit="AddOrderDetail()">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Mã sản phẩm
                                </label>

                                <div class="col-sm-10">
                                    <input required placeholder="Bắt buộc nhập tên"
                                           type="number" class="form-control"
                                           ng-model="order_detail.ProducID"
                                           ng-change="GetSeoTitile()" name="productID">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Mã đặt hàng
                                </label>

                                <div class="col-sm-10">
                                    <input type="number" required="required" placeholder="Bắt buộc nhập" class="form-control" name="url"
                                           ng-model="order_detail.Order">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Giá
                                </label>

                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="price"
                                           ng-model="order_detail.Price">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Khuyến mãi
                                </label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="promotion"
                                           ng-model="order_detail.Promotion">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Địa chỉ giao hàng
                                </label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="addressShip"
                                           ng-model="order_detail.Quantity">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Giao hàng
                                </label>

                                <input type="checkbox" name="shipping"
                                       ng-model="order_detail.Shipping"
                                       ng-checked="order_detail.Shipping" />
                                <label>Kích Hoạt</label>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Thanh toán
                                </label>

                                <input type="checkbox" name="payment"
                                       ng-model="order_detail.Payment"
                                       ng-checked="order_detail.Payment" />
                                <label>Kích Hoạt</label>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Mã bảo hàng
                                </label>

                                <div class="col-sm-10">
                                    <input type="number" class="form-control" name="warrantyID"
                                           ng-model="order_detail.WarrantyID">
                                </div>
                            </div>
                        </div>


                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button ui-sref="order_detail" class="btn btn-danger">Quay Lại</button>
                            <button type="submit" class="btn btn-info pull-right">Lưu</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
                <!-- general form elements disabled -->
                <!-- /.box -->
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
