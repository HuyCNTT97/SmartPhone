  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm dữ liệu
        <small>Thêm mới đặt hàng</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Trang Chủ</a></li>
        <li><span>Danh mục đặt hàng</span></li>
        <li class="active">Thêm đặt hàng</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">

            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Thêm mới</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form novalidate name="frmAddOrder" class="form-horizontal" role="form"
                          ng-submit="AddOrder()">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Tên Danh Mục
                                </label>

                                <div class="col-sm-10">
                                    <input required placeholder="Bắt buộc nhập tên"
                                           type="text" class="form-control"
                                           ng-model="order.Name"
                                           ng-change="GetSeoTitile()" name="name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Mã khách hàng
                                </label>

                                <div class="col-sm-10">
                                    <input type="text" required="required" placeholder="Bắt buộc nhập" class="form-control" name="url"
                                           ng-model="order.CustomerID">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    NameShip
                                </label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="nameShip"
                                           ng-model="order.NameShip">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Địa chỉ giao hàng
                                </label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="addressShip"
                                           ng-model="order.AddressShip">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Số điện thoại giao hàng
                                </label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="phoneShip"
                                           ng-model="order.PhoneShip">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Ngày đặt hàng
                                </label>

                                <div class="col-sm-10">
                                    <input type="date" class="form-control" name="orderDate"
                                           ng-model="order.OrderDate">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Giao đủ hàng
                                </label>

                                <input type="checkbox" name="giaoDuHang"
                                       ng-model="order.GiaoDuHang"
                                       ng-checked="order.GiaoDuHang" />
                                <label>Kích Hoạt</label>
                            </div>
                        </div>
                        
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button ui-sref="order" class="btn btn-danger">Quay Lại</button>
                            <button type="submit" class="btn btn-info pull-right">Lưu</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
                <!-- general form elements disabled -->
                <!-- /.box -->
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
