  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm dữ liệu
        <small>thêm mới danh mục slide</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Trang Chủ</a></li>
        <li><span>Danh mục Slide</span></li>
        <li class="active">Thêm Slide</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">

            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Thêm mới</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <!--public string Name { set; get; }

                    public string Description { set; get; }

                    public string Image { set; get; }

                    public string URL { set; get; }

                    public int DisplayOrder { set; get; }
                    public bool Status { set; get; }-->
                    <form novalidate name="frmAddAddSlide" class="form-horizontal" role="form"
                          ng-submit="AddSlide()">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3"
                                       class="col-sm-2 control-label">
                                    Tên Slide
                                </label>

                                <div class="col-sm-10">
                                    <input placeholder="Bắt buộc nhập tên" type="text" class="form-control"
                                           ng-model="slide.Name" name="name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Mô Tả
                                </label>

                                <div class="col-sm-10">
                                    <input type="text" placeholder="Bắt buộc nhập mô tả" class="form-control"
                                           ng-model="slide.Description" name="descrtiption">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Hình Slide
                                </label>

                                <div class="col-sm-10">
                                    <input type="text" placeholder="Bắt buộc nhập hình slide" class="form-control"
                                           ng-model="slide.Image" name="image">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Url của Slide
                                </label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           ng-model="slide.URL" required="required"
                                           placeholder="bắt buộc nhập url"
                                           name="url">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Thứ Tự
                                </label>

                                <div class="col-sm-10">
                                    <input type="number" class="form-control"
                                           ng-model="slide.DisplayOrder" name="displayorder">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Trạng Thái
                                </label>

                                <div class="col-sm-10">
                                    <input type="checkbox" name="status"
                                           ng-model="slide.Status"
                                           ng-checked="slide.Status" />
                                    <label>Kích Hoạt</label>
                                </div>
                            </div>
                            {{slide}}
                        </div>

                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button ui-sref="slide" class="btn btn-danger">Quay Lại</button>
                            <button type="submit" class="btn btn-info pull-right">Lưu</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
                <!-- general form elements disabled -->
                <!-- /.box -->
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
