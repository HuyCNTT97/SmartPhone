  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Sửa dữ liệu
        <small>sửa mới danh mục slide {{slide.Name}}</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Trang Chủ</a></li>
        <li><span>Danh mục Slide</span></li>
        <li class="active">Thêm Slide</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">

            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Thêm mới</h3>
                    </div>
                    <form novalidate name="frmWarranty" class="form-horizontal" role="form"
                          ng-submit="UpdateWarranty()">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3"
                                       class="col-sm-2 control-label">
                                    Tên dịch vụ bảo hành
                                </label>

                                <div class="col-sm-10">
                                    <input placeholder="Bắt buộc nhập tên" type="text" class="form-control"
                                           ng-model="warranty.Name" name="name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Mô Tả
                                </label>

                                <div class="col-sm-10">
                                    <input type="text" placeholder="Bắt buộc nhập mô tả" class="form-control"
                                           ng-model="warranty.Description" name="descrtiption">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Trạng Thái
                                </label>

                                <div class="col-sm-10">
                                    <input type="checkbox" name="status"
                                           ng-model="warranty.Status"
                                           ng-checked="warranty.Status" />
                                    <label>Kích Hoạt</label>
                                </div>
                            </div>

                        </div>

                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button ui-sref="warranty" class="btn btn-danger">Quay Lại</button>
                            <button type="submit" class="btn btn-info pull-right">Lưu</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
                <!-- general form elements disabled -->
                <!-- /.box -->
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
