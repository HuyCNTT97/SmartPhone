  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Sửa dữ liệu
        <small>sửa mới danh mục khách hàng {{customer.Name}}</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Trang Chủ</a></li>
        <li><span>Danh mục khách hàng</span></li>
        <li class="active">Thêm khách hàng</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">

            <div class="col-md-12">
                <!-- Horizontal Form -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Thêm mới</h3>
                    </div>

                    <form novalidate name="frmCustomer" class="form-horizontal" role="form"
                          ng-submit="UpdateCustomer()">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Tên
                                </label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           ng-model="customer.Name" name="name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3"
                                       class="col-sm-2 control-label">
                                    Tài khoản
                                </label>

                                <div class="col-sm-10">
                                    <input placeholder="Bắt buộc nhập tên tài khoản" type="text" class="form-control"
                                           ng-model="customer.Name" name="account">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Mật khẩu
                                </label>

                                <div class="col-sm-10">
                                    <input type="password" class="form-control"
                                           ng-model="customer.password" required="required"
                                           placeholder="Nhập mật khẩu"
                                           name="password">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Địa chỉ
                                </label>

                                <div class="col-sm-10">
                                    <input type="text" class="form-control"
                                           ng-model="customer.Address" name="address">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Số điện thoại
                                </label>

                                <div class="col-sm-10">
                                    <input type="number" class="form-control"
                                           ng-model="customer.Phone" name="phone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">
                                    Trạng Thái
                                </label>

                                <div class="col-sm-10">
                                    <input type="checkbox" name="status"
                                           ng-model="customer.Status"
                                           ng-checked="customer.Status" />
                                    <label>Kích Hoạt</label>
                                </div>
                            </div>

                        </div>


                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button ui-sref="customer" class="btn btn-danger">Quay Lại</button>
                            <button type="submit" class="btn btn-info pull-right">Lưu</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
                <!-- general form elements disabled -->
                <!-- /.box -->
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
